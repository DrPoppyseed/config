import:
  - ~/.config/alacritty/themes/themes/gruvbox_dark.yaml

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  dynamic_padding: false
  padding:
    x: 25
    y: 20

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
    
  size: 14.0
