import:
  - ~/.config/alacritty/gruvbox-material-alacritty.yml

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  dynamic_padding: false
  padding:
    x: 25
    y: 20

font:
  normal:
    family: M+1Code Nerd Font
    style: Regular

  bold:
    family: M+1Code Nerd Font
    style: Bold

  italic:
    family: M+1Code Nerd Font
    style: ExtraLight

  size: 14.0
