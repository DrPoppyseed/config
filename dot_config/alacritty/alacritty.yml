env:
  TERM: xterm-256color

# window configs ripped from joshmedeski's config
window:
  decorations: buttonless
  dynamic_padding: false
  opacity: 0.95
  padding:
    x: 25
    y: 20

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  italic_bold:
    family: MesloLGS NF
    style: Bold Italic
    
  size: 13.0

