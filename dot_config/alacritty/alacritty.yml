import:
 - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  dynamic_padding: false
  opacity: 0.9
  padding:
    x: 25
    y: 20

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic
    
  size: 13.0

