update_check = true

search_mode = "fuzzy"

filter_mode = "global"

style = "compact"

invert = true

enter_accept = true
keymap_mode = "vim-insert"
keymap_cursor = { emacs = "blink-block", vim_insert = "blink-block", vim_normal = "steady-block" }

[stats]
common_subcommands = [
  "cargo",
  "composer",
  "dnf",
  "docker",
  "git",
  "go",
  "ip",
  "kubectl",
  "nix",
  "nmcli",
  "npm",
  "pecl",
  "pnpm",
  "podman",
  "port",
  "systemctl",
  "tmux",
  "yarn",
]

common_prefix = ["sudo"]

